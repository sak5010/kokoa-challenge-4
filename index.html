<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge-4</title>
  </head>
  <body>
    <article class="left-screen">
      <header class="left-screen__header header">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </header>

      <section class="left-screen__main">
        <img src="img/main-left.jpg" class="left-screen__main__img" />
        <h1 class="left-screen__main__author"></h1>
        <h6 class="left-screen__main__title"></h6>
        <div class="left-screen__main__btns">
          <button class="main-btn">Shuffle</button>
          <button class="main-btn"><i class="fas fa-heart"></i> 212,971</button>
        </div>
      </section>

      <section class="left-screen__lists">
        <ul class="left-screen__lists__songs">
          <li class="song">
            <img src="img/list1.jpg" class="song__img" />
            <div class="song-meta">
              <h6 class="song-meta__h6">Tyler, the Creator</h6>
              <h5 class="song-meta__h5">EARQUAKE</h5>
            </div>
            <a href="#" class="song__ellipsis"
              ><i class="fas fa-ellipsis-h"></i
            ></a>
          </li>
          <li class="song">
            <img src="img/main-left.jpg" class="song__img" />
            <span class="song__playing-icon"
              ><i class="fas fa-signal"></i
            ></span>
            <div class="song-meta">
              <h6 class="song-meta__h6">Tyler, the Creator</h6>
              <h5 class="song-meta__h5">NOVEMBER</h5>
            </div>
            <a href="#" class="song__ellipsis"
              ><i class="fas fa-ellipsis-h"></i
            ></a>
          </li>
          <li class="song">
            <img src="img/list3.jpg" class="song__img" />
            <div class="song-meta">
              <h6 class="song-meta__h6">Tyler, the Creator</h6>
              <h5 class="song-meta__h5">911</h5>
            </div>
            <a href="#" class="song__ellipsis"
              ><i class="fas fa-ellipsis-h"></i
            ></a>
          </li>
          <li class="song">
            <img src="img/list4.jpg" class="song__img" />
            <div class="song-meta">
              <h6 class="song-meta__h6">Tyler, the Creator</h6>
              <h5 class="song-meta__h5">WOLF</h5>
            </div>
            <a href="#" class="song__ellipsis"
              ><i class="fas fa-ellipsis-h"></i
            ></a>
          </li>
        </ul>
      </section>
    </article>

    <article class="right-screen">
      <header class="header header-right"></header>
    </article>

    <script
      src="https://kit.fontawesome.com/091fde69cf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
