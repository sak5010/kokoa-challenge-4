<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge-4</title>
  </head>
  <body>
    <article class="left-screen">
      <header class="left-screen__header header">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </header>

      <section class="left-screen__main">
        <img src="img/main-left.jpg" class="left-screen__main__img" />
        <h1 class="left-screen__main__author">Tyler, The Creator</h1>
        <h6 class="left-screen__main__title">Rap, Hip-Hop</h6>
        <div class="left-screen__main__btns">
          <button class="main-btn">Shuffle</button>
          <button class="main-btn"><i class="fas fa-heart"></i> 212,971</button>
        </div>
      </section>

      <section class="left-screen__lists">
        <ul class="left-screen__lists__songs">
          <li class="song">
            <img src="img/list1.jpg" class="song__img" />
            <div class="song-meta">
              <h6 class="song-meta__h6">Tyler, the Creator</h6>
              <h5 class="song-meta__h5">EARQUAKE</h5>
            </div>
            <a href="#" class="song__ellipsis"
              ><i class="fas fa-ellipsis-v"></i
            ></a>
          </li>
          <li class="song">
            <img src="img/main-left.jpg" class="song__img" />
            <span class="song__playing-icon"
              ><i class="fas fa-signal"></i
            ></span>
            <div class="song-meta">
              <h6 class="song-meta__h6">Tyler, the Creator</h6>
              <h5 class="song-meta__h5">NOVEMBER</h5>
            </div>
            <a href="#" class="song__ellipsis"
              ><i class="fas fa-ellipsis-v"></i
            ></a>
          </li>
          <li class="song">
            <img src="img/list3.jpg" class="song__img" />
            <div class="song-meta">
              <h6 class="song-meta__h6">Tyler, the Creator</h6>
              <h5 class="song-meta__h5">911</h5>
            </div>
            <a href="#" class="song__ellipsis"
              ><i class="fas fa-ellipsis-v"></i
            ></a>
          </li>
          <li class="song">
            <img src="img/list4.jpg" class="song__img" />
            <div class="song-meta">
              <h6 class="song-meta__h6">Tyler, the Creator</h6>
              <h5 class="song-meta__h5">WOLF</h5>
            </div>
            <a href="#" class="song__ellipsis"
              ><i class="fas fa-ellipsis-v"></i
            ></a>
          </li>
        </ul>
      </section>

      <section class="left-screen__control-box">
        <div class="left-screen__control-box__meta">
          <h6 class="left-screen__control-box__author">Tyler, The Creator</h6>
          <h5 class="left-screen__control-box__title">NOVEMBER</h5>
        </div>
        <div class="left-screen__control-box__btns">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </section>
    </article>

    <article class="right-screen">
      <header class="right-screen__header header">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </header>

      <section class="right-screen__main">
        <img src="img/main-right.jpeg" class="right-screen__main-img" />
        <h1 class="right-screen__main-title">November</h1>
        <h6 class="right-screen__main-author">Tyler, The Creator</h6>
      </section>

      <section class="right-screen__progress-bar">
        <div class="right-screen__progress-bar__times">
          <span class="times__time">1:56</span>
          <span class="times__time">2:21</span>
        </div>
        <div class="progress-bar__back">
          <div class="progress-bar__front" style="width: 65%">
            <div class="progress-bar__dot"></div>
          </div>
        </div>
      </section>

      <section class="right-screen__play-btns">
        <button class="play-btns__btn btn-gray">
          <i class="fas fa-retweet fa-lg"></i>
        </button>
        <button class="play-btns__btn">
          <i class="fas fa-step-backward fa-lg"></i>
        </button>
        <button class="play-btns__btn btn-blur">
          <i class="fas fa-play-circle fa-4x"></i>
        </button>
        <button class="play-btns__btn">
          <i class="fas fa-step-forward fa-lg"></i>
        </button>
        <button class="play-btns__btn btn-gray">
          <i class="fas fa-random fa-lg"></i>
        </button>
      </section>
    </article>

    <script
      src="https://kit.fontawesome.com/091fde69cf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
